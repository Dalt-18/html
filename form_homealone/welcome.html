<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome, potential employer!<br /></h1>

    <p>
      My name is Hisham Hassan, and I am grateful for your interest. Please
      enter your name below.
    </p>

    <form action="index.html">
      <label for="fname">First name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        required
        minlength="2"
        maxlength="50"
      /><br />
      <label for="lname">Last name</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        required
        minlength="2"
        maxlength="50"
      /><br />
      <button>Register</button>
    </form>
    <hr />
  </body>
</html>
