<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-media</title>
  </head>
  <body>
    <h1>This is a multimedia demo</h1>

    <video controls width="600px" height="600px">
      <source src="SampleVideo.mp4" type="video/mp4" />
    </video>
  </body>

  <audio controls width="600px" height="600px">
    <source src="SampleVideo.mp4" type="audio/mp3" />
  </audio>
</html>
