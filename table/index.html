<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's learn tables</title>
  </head>
  <body>
    <h1>Let's learn tables</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Company</th>
          <th>Responsibility</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Microsoft</td>
          <td>Software engineer</td>
          <td>New york</td>
          <td>2016-2018</td>
        </tr>
        <tr>
          <td>Google</td>
          <td>Plumber</td>
          <td>New york</td>
          <td>2019-2020</td>
        </tr>

        <tr>
          <td>The Garou Nation</td>
          <td>Keeping back the ratkin</td>
          <td>Umbra</td>
          <td>2020-2022</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
